<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: blue;
            color: #fff;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <form action="/create_job" method="POST">
        <h1>Post a Job</h1>
        
        <label for="name">Company Name:</label>
        <input type="text" name="name" required>
        
        <label for="pos">Position:</label>
        <input type="text" name="pos" required>
        
        <label for="des">Description:</label>
        <textarea name="des" required></textarea>
        
        <label for="wh">Work Hour:</label>
        <input type="text" name="wh" required>
        
        <label for="sal">Salary per Hour:</label>
        <input type="text" name="sal" required>
        
        <input type="submit" value="Create Job">
    </form>
</body>
</html>
